<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptus Media Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'promptus-dark': '#191533',
              'promptus-surface': '#232043',
              'promptus-border': '#353158',
              'promptus-accent': '#5844ED',
              'promptus-accent-hover': '#715FF5',
              'promptus-text-primary': '#F2F2F2',
              'promptus-text-secondary': '#A9A6BE',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.8, transform: 'scale(1)', boxShadow: '0 0 10px var(--glow-color, #FFF)' },
                '50%': { opacity: 1, transform: 'scale(1.05)', boxShadow: '0 0 18px var(--glow-color, #FFF)' },
              }
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #191533;
        background-image: 
            radial-gradient(circle at 10% 10%, rgba(88, 68, 237, 0.1) 0%, transparent 30%),
            radial-gradient(circle at 90% 80%, rgba(88, 68, 237, 0.1) 0%, transparent 30%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "@ffmpeg/ffmpeg": "https://esm.sh/@ffmpeg/ffmpeg@^0.12.10",
    "@ffmpeg/util": "https://esm.sh/@ffmpeg/util@^0.12.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-promptus-dark text-promptus-text-primary font-sans">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
