<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateroids 4.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="screen">
            <h1>ATEROIDS 4.0</h1>
            <p>Use Arrow Keys to move, Space to shoot, P to pause</p>
            <p>Smart Bomb: [B]</p> <!-- Changed: Bomb count will be in HUD -->
            <p>High Score: <span id="start-screen-high-score-display">0</span></p> <!-- Added for start screen -->
            <button id="start-button">START GAME</button>
        </div>
        <div id="game-over" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score-display">0</span></p> <!-- This one is for game over screen -->
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        <div id="hud">
            <div id="score-display">Score: 0 | Level: 1</div>
            <div id="lives-display"></div>
            <div id="bombs-display">Bombs: 0</div> <!-- Added -->
            <div id="powerup-active-display">Powerup: None</div> <!-- Renamed ID and added default text -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
